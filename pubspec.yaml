name: youmr_v2
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.1
  cloud_firestore: ^5.6.10
  firebase_storage: ^12.0.0
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.1
  youtube_player_flutter: ^9.1.1
  intl: ^0.18.1
  image_picker: ^1.0.7
  uuid: ^4.3.3
  flutter_inappwebview: ^6.1.5
  shimmer: ^3.0.0
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^13.0.0
  dio: ^5.4.0
  hive_flutter: ^1.1.0
  logger:
  url_launcher:
  flutter_naver_map: ^1.3.1
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.2
  http: ^1.1.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  
  # AdMob 관련 의존성
  google_mobile_ads: ^6.0.0
  
  # 환경변수 관리
  flutter_dotenv: ^6.0.0

  firebase_crashlytics: ^4.3.10
  firebase_analytics: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  mocktail: ^1.0.3
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.1

dependency_overrides:
  custom_lint: 0.5.7
  custom_lint_core: 0.5.14

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env

# Flutter 런처 아이콘 설정
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.jpg"
  min_sdk_android: 21 # Android에서 적응형 아이콘을 사용하기 위한 최소 SDK
  adaptive_icon_background: "#ffffff" # 적응형 아이콘 배경색
  adaptive_icon_foreground: "assets/icons/app_icon.jpg" # 적응형 아이콘 전경


